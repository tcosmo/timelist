{% extends "base.html" %}

{% block app_content %}

<div class="jumbotron"> 

  <h1>Hi, {{ current_user.username }}!</h1>
  <p class="lead">This is your profile.</p>
  <hr class="my-4">
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
 
    <tr class="table-dark">
      <td>{{ current_user.username }}</td>
      <td>{{ current_user.email }}</td>
    </tr>
  </tbody>
</table> 
</div>



{% endblock %}
